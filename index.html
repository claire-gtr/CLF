<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLF - Animation</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lottie Web -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    
    <!-- Google Fonts - Arsenal -->
    <link href="https://fonts.googleapis.com/css2?family=Arsenal:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Keyframe animations that can't be done with Tailwind */
        
        /* Background images and animations */
        .background-beige {
            background-image: url('./assets/clf_background_beige.jpg');
            animation: fadeOutBeige 6s ease-in-out forwards;
            animation-delay: 3s;
        }
        
        .background-black {
            background-image: url('./assets/clf_background_black.jpg');
        }
        
        /* Logo animation */
        .logo-animation {
            animation: fadeInLogo 2s ease-in-out forwards;
            animation-delay: 1.5s;
        }
        
        /* Custom width for logo */
        .w-80vw {
            width: 80vw;
        }
        
        /* Animation keyframes */
        @keyframes fadeInLogo {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        @keyframes fadeOutBeige {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        
        /* Custom font family for Arsenal */
        .font-arsenal {
            font-family: 'Arsenal', sans-serif;
        }
        
        /* Custom letter spacing for contact text */
        .letter-spacing-wide {
            letter-spacing: 2px;
        }
        
        /* Custom font sizes for contact text */
        .text-9px {
            font-size: 9px;
        }
        
        .text-8px {
            font-size: 8px;
        }
        
        /* Custom beige color */
        .text-beige {
            color: #D4C4A8;
        }
        
        /* Contact info animation - appears when dark bg is revealed */
        .contact-fade-in {
            opacity: 0;
            animation: fadeInContact 1s ease-in-out forwards;
            animation-delay: 8s; /* Starts at 8s, finishes at 9s when dark bg is fully visible */
        }
        
        @keyframes fadeInContact {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body class="m-0 p-0">
    <!-- CLF Animation Container -->
    <div class="relative w-screen h-screen overflow-hidden">
        <!-- Background layers -->
        <div class="absolute top-0 left-0 w-full h-full bg-cover bg-center bg-no-repeat background-black z-10"></div>
        <div class="absolute top-0 left-0 w-full h-full bg-cover bg-center bg-no-repeat background-beige z-20" id="beigeBackground"></div>
        
        <!-- Logo -->
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-30 opacity-0 logo-animation" id="logoContainer">
            <img src="./assets/clf_logo_white.png" alt="CLF Logo" class="max-w-md max-h-72 w-80vw h-auto">
        </div>
        
        <!-- Desktop Contact Information -->
        <div id="contactInfo" class="hidden md:flex absolute bottom-8 left-1/2 transform -translate-x-1/2 z-40 flex-row justify-center items-center gap-8 contact-fade-in">
            <p class="font-arsenal text-9px text-beige letter-spacing-wide leading-relaxed m-0 whitespace-nowrap">59 rue Montmartre 75002 Paris</p>
            <a href="mailto:contact@corentinleflohic.com" class="font-arsenal text-9px text-beige letter-spacing-wide leading-relaxed m-0 whitespace-nowrap hover:opacity-80 transition-opacity duration-200">contact@corentinleflohic.com</a>
        </div>
        
        <!-- Mobile Contact Information -->
        <div id="contactInfoMobile" class="md:hidden absolute bottom-8 left-1/2 transform -translate-x-1/2 z-40 flex flex-col justify-center items-center text-center contact-fade-in">
            <a href="mailto:contact@corentinleflohic.com" class="font-arsenal text-8px text-beige letter-spacing-wide leading-relaxed m-0 whitespace-nowrap hover:opacity-80 transition-opacity duration-200">contact@corentinleflohic.com</a>
            <div class="mt-4">
                <p class="font-arsenal text-8px text-beige letter-spacing-wide leading-relaxed m-0 whitespace-nowrap">59 rue Montmartre</p>
                <p class="font-arsenal text-8px text-beige letter-spacing-wide leading-relaxed m-0 whitespace-nowrap">75002 Paris</p>
            </div>
        </div>
    </div>
    

    <script>
        // Animation timeline
        function playAnimation() {
            // Reset and replay animation
            const beigeBackground = document.getElementById('beigeBackground');
            const logoContainer = document.getElementById('logoContainer');
            const contactInfo = document.getElementById('contactInfo');
            const contactInfoMobile = document.getElementById('contactInfoMobile');
            
            // Reset elements
            beigeBackground.style.opacity = '1';
            logoContainer.style.opacity = '0';
            
            // Remove and re-add animations
            beigeBackground.style.animation = 'none';
            logoContainer.classList.remove('logo-animation');
            contactInfo.classList.remove('contact-fade-in');
            contactInfoMobile.classList.remove('contact-fade-in');
            
            // Force reflow
            beigeBackground.offsetHeight;
            logoContainer.offsetHeight;
            contactInfo.offsetHeight;
            contactInfoMobile.offsetHeight;
            
            // Re-apply animations
            beigeBackground.style.animation = 'fadeOutBeige 6s ease-in-out forwards';
            beigeBackground.style.animationDelay = '3s';
            logoContainer.classList.add('logo-animation');
            contactInfo.classList.add('contact-fade-in');
            contactInfoMobile.classList.add('contact-fade-in');
        }
        
        // Animation completes at 9s (contact info fully visible when dark bg is revealed)
    </script>
</body>
</html>
